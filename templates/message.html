<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Message</title>
</head>
<body style="background-color: rgb(22, 80, 20);">
    <h1>Entrez votre message et la date d'envoi :</h1>
    <form action="/savemessage" method="post">
        <label for="message">Message:</label><br>
        <input type="text" id="message" name="message"><br><br>
        
        <label for="date_envoie">Date d'envoi:</label><br>
        <input type="date" id="date_envoie" name="date_envoie"><br><br>
        
        <input type="submit" value="envoyer">
    </form>
</body>
</html>
